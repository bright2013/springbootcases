      <div class="c-body">
        <main class="c-main">
          <div class="container-fluid">
            <div class="fade-in">

              <form id="paperform" method="post">
                <!--<div class="form-group row">-->
                <!--<label class="col-md-3 col-form-label" for="id-input">学号</label>-->
                <!--<div class="col-md-9">-->
                <!--<input class="form-control" id="id-input" type="number" name="id" placeholder="请输入学号">-->
                <!--</div>-->
                <!--</div>-->
                <div class="form-group">
                  <label class="col-form-label">工作内容</label>
                  <div class="controls">
                    <div id="workcontenteditor">
                      <p>请填写工作内容</p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">遇到的困难</label>
                  <div>
                    <div id="difficultyeditor">
                      <p>请填写遇到的困难</p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">解决方法</label>
                  <div>
                    <div id="solutioneditor">
                      <p>请填写解决困难的方法</p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label" id="experience">本日心得</label>
                  <div>
                    <div id="dailyexpeditor">
                      <p>请填写心得</p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-form-label" id="plan">下一天计划</label>
                  <div>
                    <div id="nextplayeditor">
                      <p>请填写后续的计划</p>
                    </div>
                  </div>
                </div>
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>请填写上述内容!</strong>
                  <button class="close" type="button" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">×</span></button>
                </div>
                <div class="form-actions">
                  <button class="btn btn-primary" type="button" id="submitBtn">提交</button>
                  <button class="btn btn-secondary" type="button" id="resetBtn">重置</button>
                </div>
              </form>


            </div>
          </div>
